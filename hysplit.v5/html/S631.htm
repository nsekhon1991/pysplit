<p><h2>Advanced / Configuration Setup / Output Center-of-Mass Trajectory</h2></p>

<p><b>Output File Name</b></p>

<p><i>CMTFN</i> sets the name for the center-of-mass trajectory output file. The default is blank, in which case the center-of-mass trajectory will not be written.</p>
